<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup & Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      
<body>
    <div class="container">
        <!-- Tabs -->
        <div class="tabs">
            <div class="tab active" id="signup-tab">Signup</div>
            <div class="tab" id="login-tab">Login</div>
        </div>
        <!-- Signup Form -->
        <form id="signup-form" class="active">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>

        <!-- Login Form -->
        <form id="login-form">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <a href="signup.html" type="submit"><button>login</button>
        </form>

        <div class="form-footer">
            <p id="footer-text">Already have an account? <a href="#" id="switch-to-login">Login</a></p>
        </div>
    </div>

    <script>
        // Tabs and form switching logic
        const signupTab = document.getElementById('signup-tab');
        const loginTab = document.getElementById('login-tab');
        const signupForm = document.getElementById('signup-form');
        const loginForm = document.getElementById('login-form');
        const footerText = document.getElementById('footer-text');

        signupTab.addEventListener('click', () => {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupForm.classList.add('active');
            loginForm.classList.remove('active');
            footerText.innerHTML = `Already have an account? <a href="#" id="switch-to-login">Login</a>`;
        });

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginForm.classList.add('active');
            signupForm.classList.remove('active');
            footerText.innerHTML = `Don't have an account? <a href="#" id="switch-to-signup">Sign Up</a>`;
        });
    </script>
</body>
</html>
